name: Containerize
env:
  PACKAGE_NAME: 'sendmyzip'

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  containerize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Set default tag
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: echo "TAG_NAME=latest" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .build/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.PACKAGE_NAME }}:${{ env.TAG_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.PACKAGE_NAME }}:latest
